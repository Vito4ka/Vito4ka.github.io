      <div class="wrapper">
         <div class="header">
            <ul class="menu">
               <li>
                  <a href="#" class="hovered">Meu YouBike</a>
               </li>
               <li>
                  <a href="#" class="hovered">Vender</a>

               <li>

               <li>
                  <img src="img/line.png" alt="line">
               </li>
               <li>
                  <img src="img/bandeira.png" alt="bandeira">
               </li>
               <li>
                  <a href="#" class="minhas"> Minhas Ofertas</a>
               </li>
               <li class="ola">
                  Ola! <a href="#"> Entrar</a> ou <a href="#">Cadastre-se</a>
               </li>
            </ul>

         <div class="box">
            <h2>Cadastre-se</h2>
            <hr>
            <div class="box_form">
               <a href="#"><img src="img/facebook.png" alt="facebook"></a>
               <div class="ou"><hr class="float_left">OU<hr class="float_right"></div>
               <form action="/" method="post" class="form">
                  <div class="input_form">
                     <input type="text" name="first name" placeholder="First Name"  required>
                  </div>
                  <div class="input_form">
                     <input type="text" name="Last name" placeholder="Last Name" required>
                  </div>
                  <div class="input_form">
                     <input type="email" name="email" placeholder="Email Address" required>
                  </div>
                  <div  class="input_form">
                     <input type="password" name="password" placeholder="Choose Password">
                     <div class="input_form">
                        <input type="password" name="password_confirm" placeholder="Password Confirm">
                     </div>
                     <div class="input_form">
                        <input type="checkbox" name="send_me" id="send_me_tips" class="left">
                        <label for="send_me_tips">Send me Youbike updates and tips</label>
                     </div>
                     <div>
                        <input type="submit" value="Create my Account" name="submit" class="submit">
                     </div>
                  </div>
               </form>
            </div>
            <div class="bottom">
               <p >By clicking the button above, you agree to the Terms of Service</p>
