<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Teplova js15-16_1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  <script src="js/script.js"></script>
  <script src="js/proto.js"></script>
</head>

<body>
  <section id="search">
    <form  id="search_form" action="">
      <input id="search_input" type="text" name="search" value="" placeholder="Введите поисковый запрос или URL" autofocus="autofocus">
      <input id="search_button" type="submit" name="search" value="Поиск" title="Search on Google">
    </form>
  </section>

  <script id="template" type="text/html">
    <% for (var i = 0; i < items.length; i++) { %>
      <div class="searchItem">
        <a href="<%= items[i].link %>" target="_blank">
          <%= items[i].htmlTitle %>
        </a>
        <div class="searchItem__link">
          <%= items[i].htmlFormattedUrl %>
        </div>
        <div class="searchItem__description">
          <%= items[i].htmlSnippet %>
        </div>
      </div>
      <% } %>
  </script>
  <section id="searchOutput"></section>
</body>

</html>
