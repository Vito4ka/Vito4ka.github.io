<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>IP-QAM Management Login</title>
    <style>
    body {
      background: #cee7f3;
       background: linear-gradient(to bottom, #cee7f3, #fff) no-repeat;
       font-style: italic;
        font-size: 22px;
        color: rgb(12,12,132);
        font-family: serif;
    }
    .wrapper {
    max-width: 500px;
      margin: 10px auto;
    }

    .login {
      width: 360px;
      margin: 16px auto;
      font-size: 16px;

    }
    .login p {
      margin-top: 0;
      margin-bottom: 0;
      padding: 12px;
    }
    h2 {
      padding-top: 94px;
      font-size: 1.4em;
      font-weight: normal;
      text-align: center;
    }
    .login-container {
      background: #ebebeb;
      padding: 12px;
    }
    input {
      box-sizing: border-box;
      display: block;
      width: 100%;
      border: 1px solid #bbb;
      padding: 16px;
      outline: 0;
      font-family: inherit;
      font-size: 1.2em;
      background: #fff;
      color: #555;
    }
     input:focus {
      border-color: #888;
    }
    input[type="submit"] {
      background: #28d;
      border-color: transparent;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #17c;
    }
    input[type="submit"]:focus {
      border-color: #05a;
    }
    #forgot {
      text-align: right;
      cursor: pointer;
    }
    #info {
      display: none;
    }
    ul {
      float: right;
      list-style: none;
      margin: 0;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      position: fixed;
         left: 0; bottom: 0;
         background: #eee;
         width: 100%;
         color: #aaa;
         font-size: 16px;
           }
    footer a {
      color: #aaa;
  text-decoration: none;
    }
    </style>
  </head>

      <form class="login-container" action="/login" method="post">
